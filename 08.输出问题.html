<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建一个原型对象的属性
        var emplay = {
            company: "helloworld"
        }
        var obj = Object.create(emplay);
        delete obj.company;
        console.log(obj.company); //--helloworld
        //因为 company属性是在原型对象上，obj={}，因此delete方法无效，输出会从原型链上找数据
        var name = "tom";
        var obj = {
            name: "kevin",
            getFunc: function () {
                var that = this;
                return function () {
                    console.log(this.name);//tom 
                    console.log(that.name); // kevin
                    return this.name;
                }
            }
        }
        var fn1 = obj.getFunc();
        fn1(); 
    </script>
</body>

</html>
