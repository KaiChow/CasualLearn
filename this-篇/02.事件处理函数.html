<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <!-- 1 行间函数-->
    <div id="box" onclick="console.log( this )">div</div>
    <!--this--  <div id="box" onclick="console.log( this )">div</div> -->

    <!-- 2 函数自执行-->
    <div id="box" onclick="(function(){console.log( this )}())">div</div>
    <!-- this  window -->


    <script>
        // var box = document.getElementById('box');
        // box.onclick = function () {
        //     console.log( this );//事件处理函数中this，事件由谁出发，就指向谁---<div id="box">div</div>
        // }

        (function(){
            console.log( this );  //  window
        }());
    </script>
</body>

</html>
