<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //function fn1(){}--函数声明

        //var fn2 = function(){}--函数表达式

        //function(){ }--匿名函数

        (function (a) {
            console.log(a); //--123
        })(1);

        (function (a) {
            console.log(a); //--123
        }(2))

        +
        function (a) {
            console.log(a); //--123
        }(3); -
        function (a) {
            console.log(a); //--123
        }(4);
        ! function (a) {
            console.log(a); //--123
        }(5);

        var fn = function (a) {
            console.log(a);
        }(6);

        //由上面可以看出 = + - ！ （），都可以实现，这些运算符的作用就是讲函数声明和匿名函数转换为函数表达式

        (function fn(a) {
            console.log(a);
        })(7)

        ! function () {
            console.log(8);
        }(8)

        for (var i = 9; i < 15; i++) {
            ! function (e) {
                setTimeout(function () {
                    console.log(e);
                }, 3000);
            }(i)
        }

        for (var i = 0; i < 10; i++) {
            setTimeout((function (e) {
                return function () {
                    console.log(e);
                }
            })(i), 1000)
        }
    </script>
</body>

</html>
