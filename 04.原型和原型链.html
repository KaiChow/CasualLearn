<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //对象
        function fn() {

        }

        // 1,普通对象----只有__proto__属性
        //原型对象(person.prototype 原型对象还有constructor属性（指向构造函数对象）)

        var a = {};
        var b = new fn();
        var c = new Object();
        console.log(typeof a); //object
        console.log(typeof b); //object
        console.log(typeof c); //object

        //2,函数对象  --通过 new Function()创建的的都是函数对象， Array，Date,String,Object,自定义函数--有__proto__和prototype属性
        // 特例： Function.prototype(是原型对象，却是函数对象，下面会有解释)

        console.log(typeof Array); //function
        console.log(typeof Date); //function

        //  构造函数
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        // 构造函数的实例、
        var p1 = new Person('tom', 23);

        //其实，函数的 prototype 属性指向了一个对象，这个对象正是调用该构造函数而创建的实例的原型，也就是这个例子中的 person1 和 person2 的原型。
        //那什么是原型呢？你可以这样理解：每一个JavaScript对象(null除外)在创建的时候就会与之关联另一个对象，这个对象就是我们所说的原型，每一个对象都会从原型"继承"属性。
        //1.每个函数都有一个prototype属性：指向一个对象，这个对象及时调用该构造函数而创建的实例的原型
        //2,每个javascript对象（除了null）都有一个属性__proto__，这个属性指向对象的原型
        console.log(p1.__proto__ === Person.prototype); // true
        //3,constructor :每个原型都有一个constructor属性，来指向关联的构造函数
        console.log(Person === Person.prototype.constructor); // true
        Person.prototype.name = 'kevin';
        delete p1.name;
        console.log(p1); //Person {age: 23}
        console.log(p1.name); //kevin
    </script>
</body>

</html>
