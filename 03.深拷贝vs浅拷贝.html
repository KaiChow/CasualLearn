    <script type="text/javascript">
        /*
         *其实深拷贝和浅拷贝都是针对的引用类型，JS中的变量类型分为值类型（基本类型）和引用类型；
         *对值类型进行复制操作会对值进行一份拷贝，而对引用类型赋值，则会进行地址的拷贝，最终两个变量指向同一份数据
         */

        var a = [1, 2, 3, 4];
        var b = a;
        var c = a[0];
        //修该内容
        b[0] = 5;
        c = 9;
        console.log(a); // 5,2,3,4
        console.log(b); // 5,2,3,4
        console.log(a[0]); //5--而不是9
        /**
         *首先a是引用类型，栈中的存的是内存地址，堆中存的是具体的数据，var b=a;----因此相当于新建了一个地址，但是指向的数据是没办的
         * c；只是值类型，存在栈中，存储的是具体的值
         */
        /***/

        var obj = {
            name: 'tom',
            age: 23
        }
        for (var i in obj) {
            console.log(i);
        }

        //-----------------------------------------------------------------------
        var obj_1 = {
            a: 2,
            arr: [3, 4, 5]
        }
        var c = {};

        function Copy(obj) {
            for (var i in obj) {
                c[i] = obj[i];
            }
            return c;
        }

        //var obj_2 = Copy(obj_1);

        //obj_2.key1 = 9;
        // console.log(obj_1);
        //console.log(obj_2);
        //obj_2.arr.push('99');
        // console.log(obj_1);
        // console.log(obj_2);
        //此时 obj_1和obj_2的arr里面都有99，因此此时是引用类型的传地址，但实际情况中我们不需要这种联动的方式来操作

        function Copy(p, c) {
            var c = c || {};
            for (var i in p) {
                if (typeof p[i] === 'object') {
                    c[i] = (p[i].constructor === Array) ? [] : {};
                    Copy(p[i], c[i]);
                } else {
                    c[i] = p[i];
                }
            }
            return c;
        }

        a.key2 = ['小辉', '小辉'];
        var b = {
            
        };
        b = Copy(a, b);
        b.key2.push("大辉");
        alert(b.key2); //小辉，小辉，大辉
        alert(a.key2); //小辉，小辉
    </script>
